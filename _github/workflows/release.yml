name: Release

on:
    push:
        branches:
        -    main
        -    development

jobs:
    release:
        permissions:
            contents: write
            issues: write
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v2w
        -   uses: actions/setup-node@v2
            with:
                node-version: 16
        -   run: npm run build
        -   run: npx semantic-release
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}